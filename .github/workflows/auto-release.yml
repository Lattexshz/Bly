name: Auto release

on:
  push:
    tags:
      - 'v*'

auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Install required library
        run: sudo apt install libgles2-mesa-dev libegl1-mesa-dev
          
      - name: Build artifact
        run:
          cargo build
          --release
        continue-on-error: false

      - name: Zip output
        run: |
          cd target
          zip -r target-release-output.zip release

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/target-release-output.zip
          asset_name: target-release-output.zip
          asset_content_type: application/zip